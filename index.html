<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        body{
            position: relative;
        }
        #container {
            position: absolute;
            width: 800px;
            height: 600px;
            background-color: black;
            /* overflow: hidden; */
            font-size: 20px;
            margin-top: 600px;
        }
        #container>div{
            transform: scale(1);
            transition: transform 1s;
        }
        #container>div.tosmall{
            transform: scale(0);
        }
        #container>div.toBig{
            transition: all 1s;
        }
    </style>
</head>

<body>
    <div id="container">

    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>;
    <script src="./initGame.js"></script>

</body>

</html>
