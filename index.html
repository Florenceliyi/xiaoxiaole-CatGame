    <link rel="stylesheet" href="./reset.css">
    <style>
        body{
            position: relative;
        }
        #container {
            position: absolute;
            width: 800px;
            height: 600px;
            background-color: black;
            overflow: hidden;
            font-size: 20px;
            /* margin-top: 600px; */
        }
        #container>div{
            transform: scale(1);
            transition: transform 1s,top 1s,left 1s;
        }
        #container>div.tosmall{
            transform: scale(0);
        }
       
        
    </style>
</head>
