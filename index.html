<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        body {
            position: relative;
        }

        #container {
            position: absolute;
            width: 800px;
            height: 600px;
            background-color: #fff;
            overflow: hidden;
            font-size: 20px;
        }

        #container>img {
            opacity: 1;
            transition: top 0.8s, left 0.8s;
        }

        #container>img.tosmall {
            animation: mymove 3s infinite;
            opacity: 0;
            transition: opacity 1.5s;
        }

        @keyframes mymove
            {
            0% {
                transform: rotate(45deg)
            }

            50% {
                transform: rotate(-45deg)
            }

            75% {
                transform: rotate(0deg)
            }

            100% {
                top: -100px;
            }
        }
    </style>
</head>

<body>
    <div id="container">

    </div>

    <script src="./initGame.js"></script>
    <script>

    </script>

</body>

</html>
